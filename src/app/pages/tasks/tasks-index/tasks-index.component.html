<task-header #taskHeader></task-header>

<div class="container mt-3">

    <div *ngIf="taskHeader.viewMode == 'table'" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.title }} </td>
            </ng-container>
      
          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name }} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="member">
            <th mat-header-cell *matHeaderCellDef> Member </th>
            <td mat-cell *matCellDef="let element"> {{element.member.name }} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
            <a routerLink="/tasks/{{element.id}}" class="btn btn-outline-warning"><mat-icon>edit</mat-icon></a>	
             <button class="btn btn-outline-danger"><mat-icon>delete</mat-icon></button> 
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements"
                       class="outer-paginator">
        </mat-paginator>
      </div>

      <task-board *ngIf="taskHeader.viewMode == 'board'" [tasks]="tasks"></task-board>
</div>
