<div class="container">
    <div cdkDropListGroup>
        <div class="example-container">
          <h2>To do</h2>
          <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
          </div>
        </div>
      
        <div class="example-container">
          <h2>Done</h2>
      
          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>
                <div class="card">
                <h4>Task name: <b>{{item}}</b></h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat, earum dolor incidunt </p>
                <div class="card-bottom">
                    <p><b>Irena Matraku</b></p>
                    <button type="button" class="rounded-pill">Category</button>
                </div>
            </div>
        </div>
          </div>
        </div>

        <div class="example-container">
            <h2>In progress</h2>
        
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
          </div>

          <div class="example-container">
            <h2>Completed</h2>
        
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
          </div>
      </div>
</div>
