<div class="container">
    <div class="header">
    <div class="project-info ">
        <h2>My Projects/Sda Final Project/Tasks</h2>

        <mat-form-field appearance="fill" class="filter">
            <mat-label>Status</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">To be done</mat-option>
              <mat-option value="2">In progress</mat-option>
              <mat-option value="3">Done</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="filter">
            <mat-label>Assign</mat-label>
            <mat-select [formControl]="toppings" multiple>
              <mat-select-trigger>
                {{toppings.value?.[0] || ''}}
                <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
                  (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                </span>
              </mat-select-trigger>
              <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Design</mat-option>
              <mat-option value="2">Develop</mat-option>
              <mat-option value="3">DevOPS</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="view-option ">
            <button mat-raised-button>List View</button>
            <button mat-raised-button>Board View</button>
          </div>
    </div>

    <div class="action">
        <button class="btn btn-primary">NEW TASK</button>
    </div>

</div>
</div>
